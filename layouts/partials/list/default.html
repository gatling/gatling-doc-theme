<h1 class="text-left">{{ .Title }}</h1>
<div class="text-left">{{ .Content }}</div>
<div class="card-list">
  {{ range where .Pages ".Params.private" "ne" true }}
  <div class="card my-4">
    <div class="card-body">
      <a class="stretched-link" href="{{ .Permalink }}">
        {{ .Params.title | title }}
      </a>
      {{ if isset .Params "lead" -}}
        <small>{{ .Params.lead }}</small>
      {{- end }}
    </div>
  </div>
  {{ end }}
</div>
