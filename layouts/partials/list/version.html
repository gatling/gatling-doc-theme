<div class="card-list">
  {{ range .Pages }}
    {{ if not (in .File.Dir "reference/current") }}
      <div class="card my-3">
        <div class="card-body">
          <a class="stretched-link" href="{{ .Permalink }}">
            {{ .Params.version }}
            &rarr;
          </a>
        </div>
      </div>
    {{ end }}
  {{ end }}
</div>
